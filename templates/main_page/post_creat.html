{% extends "main_page/index.html" %}
{% block main %}
<div class="row clearfix">
    <form role="form" action="/post_sub/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">板块</label>
            <select class="form-control" name='category'>
                <option value="1">C</option>
                <option value="2">C++</option>
                <option value="3">Python</option>
                <option value="4">Java</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">主题</label>
            <input type="text" class="form-control" name='title' placeholder="请输入主题">
        </div>
        <div class="form-group">
            <label for="name">概要</label>
            <textarea class="form-control" name='summary' placeholder="请输入概要" style="resize:vertical"
                rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="name">正文</label>
            <textarea id='id_comment' name='content' class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
{% endblock main %}
